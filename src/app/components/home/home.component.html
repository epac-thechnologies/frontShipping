<div class="page-wrapper chiller-theme toggled">
    <a id="show-sidebar" class="btn btn-sm btn-dark" >
      <i class="fa fa-bars fa-icons-color"></i>
    </a>
    <nav id="sidebar" class="sidebar-wrapper">
      <div class="sidebar-content">
        <div class="sidebar-brand">
          <a [routerLink]="['/']"  >Shipping Station</a>
          <div id="close-sidebar">
            <i class="fa fa-times"></i>
          </div>
        </div>
        <div class="sidebar-header">
          <div class="user-pic">
            <img class="img-responsive img-rounded" src="assets/img/user.jpg"
              alt="User picture">
          </div>
          <div class="user-info">
            <span class="user-name">{{ username }}
            </span>
            <span class="user-role">Administrator</span>
            <span class="user-status">
              <i class="fa fa-circle"></i>
              <span>Online</span>
            </span>
          </div>
        </div>
  
        <!-- sidebar-search  -->
        <div class="sidebar-menu">
          <ul>
            <li class="header-menu">
              <span>General</span>
            </li>
  
            <li routerLinkActive="router-link-active" [routerLinkActiveOptions]="{exact:true}">
              <a [routerLink]="['/order-delivery']"  >
                <i class="fa fa-book"></i>
                <span>Order Delivery</span>
               <span class="badge badge-pill badge-primary">Beta</span>
              </a>
            </li>

            <li routerLinkActive="router-link-active" [routerLinkActiveOptions]="{exact:true}">
              <a [routerLink]="['/security-label']"  >
                <i class="fa fa-book"></i>
                <span>Security Label</span>
               <span class="badge badge-pill badge-primary">Beta</span>
              </a>
            </li>

            <li routerLinkActive="router-link-active" [routerLinkActiveOptions]="{exact:true}">
              <a [routerLink]="['/packing-slip']"  >
                <i class="fa fa-book"></i>
                <span>Packing slip</span>
               <span class="badge badge-pill badge-primary">Beta</span>
              </a>
            </li>

            <li routerLinkActive="router-link-active" [routerLinkActiveOptions]="{exact:true}">
              <a [routerLink]="['/label-generator']"  >
                <i class="fa fa-book"></i>
                <span>Label Generator</span>
               <span class="badge badge-pill badge-primary">Beta</span>
              </a>
            </li>

            
          </ul>
          <ul>
            <li class="header-menu">
              <span>Configuration</span>
            </li>
  
            <li routerLinkActive="router-link-active" [routerLinkActiveOptions]="{exact:true}">
              <a [routerLink]="['/clients']"  >
                <i class="fa fa-book"></i>
                <span>Clients</span>
               <span class="badge badge-pill badge-primary">Beta</span>
              </a>
            </li>

            <li routerLinkActive="router-link-active" [routerLinkActiveOptions]="{exact:true}">
              <a [routerLink]="['/packaging']"  >
                <i class="fa fa-book"></i>
                <span>Packaging</span>
               <span class="badge badge-pill badge-primary">Beta</span>
              </a>
            </li>

          </ul>
        </div>
        <!-- sidebar-menu  -->
      </div>
      <!-- sidebar-content  -->
      <div class="sidebar-footer">
        <a class="link-pointer" (click)="auth.logout()">
          <i class="fa fa-power-off"></i>
        </a>
      </div>
    </nav>
    <!-- sidebar-wrapper  -->
    <main class="page-content">
      <div class="container-fluid">

        <div class="row">
          <div class="col-md-12">
            <router-outlet></router-outlet>
          </div>
  
        </div>
  
      </div>
      <!-- Container   -->
  
    </main>
    <!-- page-content" -->
  </div>
  <!-- page-wrapper -->
