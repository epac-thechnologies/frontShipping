<div class="modal fade" id="loadTagModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document" style="left: -200px;">
        <div class="modal-content" style="margin:10px!important;width: 21cm; height: 29.7cm;">
            <div class="modal-header">
                <button type="button" class="btn btn-primary" (click)="downloadLoadTag()">Download
                    LoadTag</button>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container"
                    style="background-color: antiquewhite; padding: 15px!important; background-color: aquamarine;"
                    #loadTag id="loadTag">
                    <div style="padding: 45px;">
                        <div class="card-body no-print" id="loadTag">
                            <h1 class="text-center" style="font-size: 60px; font-weight: bolder;">  {{ tag.loadId }}</h1>
                            <div class="row justify-content-center">
                            <p class="card-text">Quantity: <strong>{{ tag.quantity }}</strong></p>
                            <div style="width: 25px;"></div>
                            <p class="card-text">Produced: <strong>{{ tag.quantityProduced }}</strong></p>
                            </div>
                            <div class="row justify-content-center">
                              <p>Done by <strong>{{ tag.operator }}</strong> at : <strong>{{ tag.load_Date | date: 'yyyy-MM-dd'}}</strong></p>
                            </div>
                          </div>

                    </div>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
